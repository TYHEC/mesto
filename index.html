<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Четвертая проектная работа">
    <meta name="keywords" content="html, css, JS">
    <meta name="author" content="Акулов Артём">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"><img src="./images/Vector.png" alt="Логотип 'Место'"></div>
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/image.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <hi class="profile__name">Жак-Ив Кусто</hi>
                <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-mesto" aria-label="Добавить Место"></button>
        </section>
    </main>
</body>
