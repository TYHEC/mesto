<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Четвертая проектная работа">
    <meta name="keywords" content="html, css, JS">
    <meta name="author" content="Акулов Артём">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/image.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-mesto" aria-label="Добавить Место"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__subscribe">© 2023 Mesto Russia</p>
    </footer>
    <div id="profile-popup" class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="information" class="popup__form">
                <input type="text" class="popup__input popup__input_sense_name" name="username" placeholder="Ваше имя">
                <input type="text" class="popup__input popup__input_sense_job" name="job"
                    placeholder="Род деятельности">
                <button type="submit" class="popup__submit" aria-label="Сохранить данные">Сохранить</button>
            </form>
        </div>
    </div>
    <div id="cards-popup" class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
            <h3 class="popup__title">Новое место</h3>
            <form name="newplace" class="popup__form">
                <input type="text" class="popup__input popup__input_sense_name" name="cards-name"
                    placeholder="Название">
                <input type="text" class="popup__input popup__input_sense_job" name="cards-link"
                    placeholder="Сслыка на картинку">
                <button type="submit" class="popup__submit" aria-label="Создать карточку">Создать</button>
            </form>
        </div>
    </div>
    <div id="image-popup" class="popup popup_image">
        <div class="popup__zoom-container">
            <button type="button" class="popup__close" aria-label="Закрыть изображение"></button>
            <img src="#" alt="Изображение" class="popup__zoom-photo">
            <h3 class="popup__zoom-name"></h3>
        </div>
    </div>
    <template id="element-template">
        <div class="element">
            <button class="element__trash" type="button" aria-label="Удалить изображение"></button>
            <img src="#" alt="Фото" class="element__photo">
            <div class="element__description">
                <h2 class="element__name"></h2>
                <button type="button" class="element__like element__like_active" aria-label="Нравится"></button>
            </div>
        </div>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
