<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Четвертая проектная работа">
    <meta name="keywords" content="html, css, JS">
    <meta name="author" content="Акулов Артём">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"><img src="./images/Vector.png" alt="Логотип 'Место'"></div>
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/image.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <hi class="profile__name">Жак-Ив Кусто</hi>
                <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-mesto" aria-label="Добавить Место"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевска" class="element__photo">
                <div class="element__description">
                    <h2 class="element__name">Карачаевск</h2>
                    <button type="button" class="element__like element__like_active" aria-label="Нравится"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото горы Эльбрус" class="element__photo">
                <div class="element__description">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button type="button" class="element__like element__like_active" aria-label="Нравится"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбая" class="element__photo">
                <div class="element__description">
                    <h2 class="element__name">Домбай</h2>
                    <button type="button" class="element__like element__like_active" aria-label="Нравится"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото горы Эльбрус" class="element__photo">
                <div class="element__description">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button type="button" class="element__like element__like_active" aria-label="Нравится"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбая" class="element__photo">
                <div class="element__description">
                    <h2 class="element__name">Домбай</h2>
                    <button type="button" class="element__like element__like_active" aria-label="Нравится"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаево-Черкесии"
                    class="element__photo">
                <div class="element__description">
                    <h2 class="element__name">Карачаево-Черкесия</h2>
                    <button type="button" class="element__like element__like_active" aria-label="Нравится"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__subscribe">© 2023 Mesto Russia</h2>
    </footer>
</body>
